<div class="min-h-screen bg-gray-50 p-8">
  <div class="bg-white p-8 rounded-2xl shadow-md max-w-3xl mx-auto space-y-8">
    <div>
      <h1 class="text-2xl font-semibold text-[#0C2340] mb-2">
        Nueva Evaluación
      </h1>
      <nav class="text-xs text-gray-400 mb-6">
        Home &gt; Evaluaciones &gt; Nueva Evaluación
      </nav>
    </div>

    <!-- Información General -->
    <div class="border border-gray-200 rounded-xl p-6 bg-white space-y-4">
      <h2 class="text-lg font-semibold text-[#0C2340] mb-4">
        Información General
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Nombre de la Evaluación
          </label>
          <input
            type="text"
            [(ngModel)]="nombreEvaluacion"
            placeholder="Ej. Análisis de ensayo de mitad de período"
            class="w-full border border-gray-300 rounded-lg p-3 text-sm bg-gray-100 focus:ring-2 focus:ring-[#4EC3E0] focus:outline-none"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Curso
          </label>
          <input
            type="text"
            [(ngModel)]="cursoEvaluacion"
            placeholder="Ej. Matemáticas Avanzadas I"
            class="w-full border border-gray-300 rounded-lg p-3 text-sm bg-gray-100 focus:ring-2 focus:ring-[#4EC3E0] focus:outline-none"
          />
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Descripción
        </label>
        <textarea
          rows="3"
          [(ngModel)]="descripcionEvaluacion"
          placeholder="Rúbrica para evaluar la estructura y el contenido del ensayo de investigación de mitad de período."
          class="w-full border border-gray-300 rounded-lg p-3 text-sm bg-gray-100 focus:ring-2 focus:ring-[#4EC3E0] focus:outline-none"
        ></textarea>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Periodo
          </label>
          <input
            type="text"
            [(ngModel)]="periodoEvaluacion"
            placeholder="Ej. Semestre Primavera 2024"
            class="w-full border border-gray-300 rounded-lg p-3 text-sm bg-gray-100 focus:ring-2 focus:ring-[#4EC3E0] focus:outline-none"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Cantidad de Grupos
          </label>
          <input
            type="number"
            [(ngModel)]="estudiantesPorGrupo"
            placeholder="Ej. 5"
            class="w-full border border-gray-300 rounded-lg p-3 text-sm bg-gray-100 focus:ring-2 focus:ring-[#4EC3E0] focus:outline-none"
          />
        </div>
      </div>
    </div>

    <!-- Criterios y Rúbricas -->
    <div>
      <h2 class="text-lg font-semibold text-[#0C2340] mb-4">
        Criterios y Rúbricas
      </h2>
      <div class="border border-dashed border-gray-300 rounded-xl p-8 bg-white mb-6">
        <ng-container *ngIf="criterios.length === 0; else criteriosList">
          <div class="flex flex-col items-center justify-center space-y-2">
            <span class="material-icons text-4xl text-gray-400 mb-2">edit</span>
            <p class="text-gray-500 text-sm font-medium mb-1">Aún no hay criterios de evaluación.</p>
            <p class="text-gray-400 text-xs mb-4">Haz clic en el botón de abajo para añadir tu primer criterio.</p>
            <button
              class="px-5 py-2 bg-[#0C2340] text-white rounded-lg text-sm font-medium flex items-center gap-2 hover:bg-[#1a3a66] transition"
              (click)="agregarCriterio()"
            >
              <span class="material-icons text-base">add</span>
              Añadir Nuevo Criterio
            </button>
          </div>
        </ng-container>
        <ng-template #criteriosList>
          <div *ngFor="let criterio of criterios; let i = index" class="border border-gray-200 rounded-xl p-5 space-y-4 mb-6 bg-white">
            <div class="flex justify-between items-center">
              <input
                type="text"
                [(ngModel)]="criterio.titulo"
                placeholder="Título del criterio (ej. Claridad del argumento)"
                class="w-full border border-gray-300 rounded-lg p-2 text-sm bg-gray-100 focus:ring-2 focus:ring-[#4EC3E0]"
              />
              <button
                class="ml-2 text-gray-400 hover:text-red-500 transition"
                title="Eliminar criterio"
                (click)="eliminarCriterio(i)"
                *ngIf="criterios.length > 1"
              >
                <span class="material-icons text-base">delete</span>
              </button>
            </div>
            <textarea
              [(ngModel)]="criterio.descripcion"
              placeholder="Descripción del criterio..."
              rows="2"
              class="w-full border border-gray-300 rounded-lg p-2 text-sm bg-gray-100 focus:ring-2 focus:ring-[#4EC3E0]"
            ></textarea>
            <div class="space-y-3">
              <div *ngFor="let rubrica of criterio.rubricas; let j = index" class="border-l-4 border-[#4EC3E0] pl-4 space-y-2">
                <div class="flex items-center gap-2">
                  <input
                    type="text"
                    [(ngModel)]="rubrica.titulo"
                    placeholder="Ej. Supera expectativas"
                    class="flex-1 border border-gray-300 rounded-lg p-2 text-sm bg-gray-100 focus:ring-2 focus:ring-[#4EC3E0]"
                  />
                  <input
                    type="number"
                    [(ngModel)]="rubrica.puntaje"
                    placeholder="10"
                    class="w-20 border border-gray-300 rounded-lg p-2 text-sm text-center bg-gray-100 focus:ring-2 focus:ring-[#4EC3E0]"
                  />
                  <span class="text-sm text-gray-500">pts</span>
                  <button
                    class="text-gray-400 hover:text-red-500 transition"
                    title="Eliminar ítem"
                    (click)="eliminarRubrica(i, j)"
                    *ngIf="criterio.rubricas.length > 1"
                  >
                    <span class="material-icons text-base">remove_circle</span>
                  </button>
                </div>
                <textarea
                  [(ngModel)]="rubrica.descripcion"
                  placeholder="Ej. El estudiante presenta un análisis excepcionalmente claro y bien estructurado."
                  rows="2"
                  class="w-full border border-gray-300 rounded-lg p-2 text-sm bg-gray-100 focus:ring-2 focus:ring-[#4EC3E0]"
                ></textarea>
              </div>
            </div>
            <button
              class="flex items-center gap-2 text-[#0C2340] text-sm font-medium hover:text-[#4EC3E0] transition mt-3"
              (click)="agregarRubrica(i)"
            >
              <span class="material-icons text-base">add_circle</span>
              Agregar ítem de rúbrica
            </button>
          </div>
          <div class="flex justify-center mt-8">
            <button
              class="px-6 py-3 bg-[#0C2340] text-white rounded-lg text-sm font-medium flex items-center gap-2 hover:bg-[#1a3a66] transition"
              (click)="agregarCriterio()"
            >
              <span class="material-icons text-base">add</span>
              Añadir Nuevo Criterio
            </button>
          </div>
        </ng-template>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-end gap-4 pt-4">
      <button
        class="px-6 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-100 transition text-sm font-medium"
      >
        Cancelar
      </button>
      <button
        class="px-6 py-2 border border-gray-300 rounded-lg text-[#0C2340] bg-gray-100 hover:bg-gray-200 transition text-sm font-medium"
      >
        Previsualizar
      </button>
      <button
        class="px-6 py-2 bg-[#4EC3E0] text-white rounded-lg text-sm font-medium hover:bg-[#3AB1CD] transition"
      >
        Guardar Evaluación
      </button>
    </div>
  </div>
</div>
