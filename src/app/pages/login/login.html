<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50">
  <!-- Card principal -->
  <div class="bg-white w-full max-w-sm rounded-2xl shadow-sm p-8 mt-5">
    <!-- Logo -->
    <img
      src="assets/LogoRedondo.png"
      alt="Logo AlToque"
      class="w-40 h-40 mx-auto mb-4"
    />

    <!-- Encabezado -->
    <h1 class="text-xl font-bold text-center text-gray-900 mb-2">
      Bienvenido a <span class="text-[#F47A20]">AlToque</span> 游녦
    </h1>
    <p class="text-center text-gray-500 mb-6 text-sm">
      Accede a tu cuenta para continuar con tus gestiones.
    </p>

    <!-- Formulario -->
    <form (ngSubmit)="Login()" class="space-y-4">
      <!-- Email -->
      <div>
        <label
          for="email"
          class="block text-sm font-medium text-gray-600 mb-1"
          >Correo electr칩nico</label
        >
        <div class="relative">
          <span
            class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"
          >
            <i class="ri-mail-line"></i>
          </span>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="email"
            placeholder="tu.email@ejemplo.com"
            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F47A20] focus:border-transparent text-sm"
          />
        </div>
      </div>

      <!-- Contrase침a -->
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-600 mb-1"
          >Contrase침a</label
        >
        <div class="relative">
          <span
            class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"
          >
            <i class="ri-lock-line"></i>
          </span>
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="password"
            placeholder="Ingresa tu contrase침a"
            class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F47A20] focus:border-transparent text-sm"
          />
          <span
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 cursor-pointer"
          >
          </span>
        </div>
      </div>

      <!-- Bot칩n principal -->
      <button
        type="submit"
        class="w-full bg-[#F47A20] text-white font-semibold py-2 rounded-lg hover:bg-[#e96c10] transition-colors"
      >
        Ingresar
      </button>
    </form>
  </div>


</div>
