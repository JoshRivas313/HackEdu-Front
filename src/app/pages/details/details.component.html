<div class="min-h-screen bg-gray-50 text-gray-800 px-6 py-6">

  <!-- BOTÓN VOLVER -->
  <div class="flex justify-between mb-6">
    <button
      (click)="goBack()"
      class="flex items-center gap-2 text-sm text-[#0C2340] hover:text-[#07162b]">
      <i class="ri-arrow-left-line"></i>
      Volver
    </button>
  </div>

  <!-- CARD PRINCIPAL -->
  <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">

    <!-- PESTAÑAS -->
    <div class="flex border-b border-gray-200 mb-4">
      <button
        (click)="activeTab.set('config')"
        [class.text-[#0C2340]]="activeTab() === 'config'"
        [class.border-[#0C2340]]="activeTab() === 'config'"
        class="px-4 py-2 text-sm font-medium border-b-2 transition-colors">
        <i class="ri-settings-3-line"></i> Configuración
      </button>

      <button
        (click)="activeTab.set('results')"
        [class.text-[#0C2340]]="activeTab() === 'results'"
        [class.border-[#0C2340]]="activeTab() === 'results'"
        class="px-4 py-2 text-sm font-medium border-b-2 transition-colors">
        <i class="ri-bar-chart-line"></i> Resultados
      </button>
    </div>

    <!-- CONTENIDO DE CONFIGURACIÓN -->
    @if (activeTab() === 'config') {
      <div class="space-y-10">
        <app-upload-file (fileUploaded)="onFileUploaded($event)"></app-upload-file>
        <app-rubric-list></app-rubric-list>
      </div>
    }

    <!-- CONTENIDO DE RESULTADOS -->
    @if (activeTab() === 'results') {
      <div class="space-y-10">
        <app-results-panel></app-results-panel>
        <app-group-results></app-group-results>
      </div>
    }

  </div>
</div>
